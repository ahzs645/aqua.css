<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brushed Metal Window (CSS + SVG)</title>
  <style>
    body {
      background: #2a2a2a;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* ========== METAL WINDOW ========== */

    .metal-window {
      width: 100%;
      max-width: 520px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* Base metal layer with SVG texture filter */
    .metal-layer {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-color: rgb(183, 183, 183);
      filter: url(#brushed-metal);
      transform: scale(1.02);
    }

    /* Gaussian highlight layer */
    .highlight-layer {
      position: absolute;
      inset: -100px;
      z-index: 1;
      pointer-events: none;
      /*
        Settings:
        - Light Brightness: 66 -> peak opacity 0.66
        - Light Concentration: 1.0
        - Spread Width: 20% -> spreadFactor = 5

        Formula: opacity = exp(-(normDist * concentration)^2) * peakOpacity
        where normDist = ((percent - 50) / 50) * spreadFactor
      */
      background-image: linear-gradient(90deg,
        rgba(255,255,255,0.0000) 0.0%,
        rgba(255,255,255,0.0000) 3.3%,
        rgba(255,255,255,0.0000) 6.7%,
        rgba(255,255,255,0.0000) 10.0%,
        rgba(255,255,255,0.0000) 13.3%,
        rgba(255,255,255,0.0000) 16.7%,
        rgba(255,255,255,0.0001) 20.0%,
        rgba(255,255,255,0.0005) 23.3%,
        rgba(255,255,255,0.0029) 26.7%,
        rgba(255,255,255,0.0121) 30.0%,
        rgba(255,255,255,0.0405) 33.3%,
        rgba(255,255,255,0.1124) 36.7%,
        rgba(255,255,255,0.2428) 40.0%,
        rgba(255,255,255,0.4208) 43.3%,
        rgba(255,255,255,0.5912) 46.7%,
        rgba(255,255,255,0.6600) 50.0%,
        rgba(255,255,255,0.5912) 53.3%,
        rgba(255,255,255,0.4208) 56.7%,
        rgba(255,255,255,0.2428) 60.0%,
        rgba(255,255,255,0.1124) 63.3%,
        rgba(255,255,255,0.0405) 66.7%,
        rgba(255,255,255,0.0121) 70.0%,
        rgba(255,255,255,0.0029) 73.3%,
        rgba(255,255,255,0.0005) 76.7%,
        rgba(255,255,255,0.0001) 80.0%,
        rgba(255,255,255,0.0000) 83.3%,
        rgba(255,255,255,0.0000) 86.7%,
        rgba(255,255,255,0.0000) 90.0%,
        rgba(255,255,255,0.0000) 93.3%,
        rgba(255,255,255,0.0000) 96.7%,
        rgba(255,255,255,0.0000) 100.0%
      );
      filter: blur(75px);
    }

    /* ========== WINDOW CHROME ========== */

    .title-bar {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      min-height: 32px;
      background: transparent;
    }

    .traffic-lights {
      display: flex;
      gap: 8px;
    }

    .aqua-light {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .aqua-light .icon {
      font-size: 10px;
      line-height: 1;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .aqua-light:hover .icon {
      opacity: 0.6;
    }

    .aqua-red { background: #ff5f57; }
    .aqua-yellow { background: #ffbd2e; }
    .aqua-green { background: #28c940; }

    .title-bar-text {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      pointer-events: none;
      font-size: 13px;
      font-weight: 500;
      color: rgba(0, 0, 0, 0.7);
    }

    .window-body {
      position: relative;
      z-index: 2;
      min-height: 280px;
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="metal-window">
    <div class="metal-layer"></div>
    <div class="highlight-layer"></div>

    <div class="title-bar">
      <div class="traffic-lights">
        <div class="aqua-light aqua-red"><span class="icon">×</span></div>
        <div class="aqua-light aqua-yellow"><span class="icon">−</span></div>
        <div class="aqua-light aqua-green"><span class="icon">+</span></div>
      </div>
      <div class="title-bar-text">Window</div>
    </div>

    <div class="window-body"></div>
  </div>

  <!-- SVG filter for brushed metal texture -->
  <svg style="position:absolute; width:0; height:0;">
    <filter id="brushed-metal" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <!-- Coarse brushed streaks -->
      <feTurbulence type="fractalNoise" baseFrequency="0.006 0.55" numOctaves="1" seed="11" result="noiseCoarse"/>
      <feGaussianBlur in="noiseCoarse" stdDeviation="14 0" result="streaks"/>
      <feColorMatrix in="streaks" type="saturate" values="0" result="streaksGray"/>

      <!-- Fine grain texture -->
      <feTurbulence type="fractalNoise" baseFrequency="0.035 0.95" numOctaves="2" seed="3" result="noiseFine"/>
      <feGaussianBlur in="noiseFine" stdDeviation="2 0" result="grain"/>
      <feColorMatrix in="grain" type="saturate" values="0" result="grainGray"/>

      <!-- Mix coarse + fine -->
      <feComposite in="streaksGray" in2="grainGray" operator="arithmetic" k1="0" k2="0.82" k3="0.18" k4="0" result="texture"/>

      <!-- Contrast boost -->
      <feComponentTransfer in="texture" result="textureBoost">
        <feFuncR type="linear" slope="1.55" intercept="-0.275"/>
        <feFuncG type="linear" slope="1.55" intercept="-0.275"/>
        <feFuncB type="linear" slope="1.55" intercept="-0.275"/>
      </feComponentTransfer>

      <!-- Apply texture to source (noise strength: 0.30) -->
      <feComposite in="SourceGraphic" in2="textureBoost" operator="arithmetic" k1="0" k2="1" k3="0.30" k4="-0.15" result="final"/>
    </filter>
  </svg>

</body>
</html>
